<!DOCTYPE html>
<html>
<head>
    <title>Checkers Game</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Checkers Game - Multiplayer</h1>
        
        {% if error %}
        <div style="background: #ffcccc; padding: 10px; margin: 20px 0; border-radius: 5px; color: #cc0000;">
            {{ error }}
        </div>
        {% endif %}
        
        <div style="margin: 30px 0;">
            <h2>Create a New Game</h2>
            <p>Start a new game and share the room code with your friend</p>
            <a href="{{ url_for('create') }}" class="start-btn">Create Room</a>
        </div>
        
        <div style="margin: 30px 0; padding: 20px; background: #f5f5f5; border-radius: 10px;">
            <h2>Join a Friend's Game</h2>
            <p>Enter the room code your friend shared with you</p>
            <form method="POST" action="{{ url_for('join') }}">
                <input type="text" name="room_code" placeholder="Enter 6-character code" 
                       style="padding: 15px; font-size: 18px; width: 250px; border: 2px solid #ccc; border-radius: 5px;" 
                       maxlength="6" required>
                <br><br>
                <button type="submit" class="start-btn">Join Game</button>
            </form>
        </div>
    </div>
</body>
</html>
