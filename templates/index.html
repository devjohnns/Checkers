<!DOCTYPE html>
<html>
<head>
    <title>Checkers Game</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        .menu-container {
            text-align: center;
            padding: 40px 20px;
        }
        .menu-options {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            margin-top: 30px;
        }
        .menu-box {
            background: #2d2d2d;
            padding: 30px;
            border-radius: 10px;
            width: 100%;
            max-width: 400px;
        }
        .menu-box h2 {
            margin-top: 0;
            color: #4CAF50;
        }
        .menu-box input {
            width: 80%;
            padding: 12px;
            margin: 15px 0;
            border: 2px solid #444;
            border-radius: 5px;
            background: #1a1a1a;
            color: white;
            font-size: 16px;
            text-align: center;
            letter-spacing: 3px;
            text-transform: uppercase;
        }
        .menu-box input:focus {
            outline: none;
            border-color: #4CAF50;
        }
        .menu-box .btn {
            display: inline-block;
            padding: 12px 30px;
            background: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            transition: background 0.3s;
        }
        .menu-box .btn:hover {
            background: #45a049;
        }
        .divider {
            margin: 20px 0;
            color: #666;
        }
        .error {
            color: #ff6b6b;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Checkers Game</h1>
        
        <div class="menu-container">
            {% if error %}
                <p class="error">{{ error }}</p>
            {% endif %}
            
            <div class="menu-options">
                <!-- Create Room Option -->
                <div class="menu-box">
                    <h2>Create New Game</h2>
                    <p>Start a new game and share the room code with a friend</p>
                    <a href="{{ url_for('create') }}" class="btn">Create Room</a>
                </div>
                
                <div class="divider">- OR -</div>
                
                <!-- Join Room Option -->
                <div class="menu-box">
                    <h2>Join Existing Game</h2>
                    <p>Enter the room code shared by your friend</p>
                    <form action="{{ url_for('join') }}" method="POST">
                        <input type="text" name="room_code" placeholder="Enter Room Code" maxlength="6" required>
                        <br>
                        <button type="submit" class="btn">Join Game</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
